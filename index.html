<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="https://raw.githubusercontent.com/LunarLogic/starability/master/starability-minified/starability-all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #00203FFF;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
            padding: 20px;
            background-color: #ADEFD1FF;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        .container h2 {
            color: #333;
            text-align: center;
        }
        .container p {
            color: #666;
            text-align: center;
        }
        .row {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }
        .column {
            flex: 0 0 50%;
            padding: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        label {
            margin-bottom: 5px;
            color: #333;
            font-weight: bold;
        }
        input[type="text"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
            color: #333;
        }
        .starability-basic {
            display: flex;
            justify-content: center;
        }
        input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 15px 30px;
            cursor: pointer;
            font-size: 18px;
            border-radius: 4px;
            transition: background-color 0.3s ease;
            margin-top: 20px;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Contact Us</h2>
        <p>Swing by for a cup of coffee, or leave us a message:</p>
        <div class="row">
            <div class="column">
                <form id="submit-form" action="">
                    <label for="fname">First Name</label>
                    <input type="text" id="fname" name="name" placeholder="Your name.." required>
                    
                    <label for="lname">Email</label>
                    <input type="text" id="lname" name="email" placeholder="Your email.." required>
                    
                    <label for="country">Country</label>
                    <input type="text" id="country" name="country" placeholder="Enter your country.." required>
                    
                    <label for="subject">Subject</label>
                    <textarea id="subject" name="message" placeholder="Write something.." style="height:170px" required></textarea>
                    
                    <label for="rating">Rating</label>
                    <div class="starability-basic">
                        <input type="radio" id="rating5" name="rating" value="5">
                        <label for="rating5" title="Amazing">5 stars</label>
                        <input type="radio" id="rating4" name="rating" value="4">
                        <label for="rating4" title="Very good">4 stars</label>
                        <input type="radio" id="rating3" name="rating" value="3">
                        <label for="rating3" title="Average">3 stars</label>
                        <input type="radio" id="rating2" name="rating" value="2">
                        <label for="rating2" title="Not good">2 stars</label>  
                        <input type="radio" id="rating1" name="rating" value="1">
                        <label for="rating1" title="Terrible">1 star</label> 
                    </div>
                    
                    <input type="submit" value="Submit">
                </form>
            </div>
            <div class="column">
                <img src="https://raw.githubusercontent.com/codeiad/url/main/logo.png" alt="Contact Image" style="width: 100%; border-radius: 8px;">
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $("#submit-form").submit((e) => {
            e.preventDefault();
            $.ajax({
                url: "https://script.google.com/macros/s/AKfycbwI2FNM0LdMnV_YZ7p4OnATwZ7KCkuv2VmY0I1ue7CUwio4vxNpUA0qYgfKXG87gEw2/exec",
                data: $("#submit-form").serialize(),
                method: "post",
                success: function (response) {
                    alert("Form submitted successfully");
                    window.location.reload();
                    //window.location.href="https://google.com"
                },
                error: function (err) {
                    alert("Something Error");
                }
            });
        });
    </script>
</body>
</html>
